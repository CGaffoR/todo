{% extends 'layouts/base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<div class="container is-fullhd">
    <section class="section is-medium">
      <h1 class="title">Adicionar Tarefa</h1>
      <h2 class="subtitle">
        Adcione e gerencie sua tarefas diarias
      </h2>
        <div class="notification is-link ">
        <form action="/add_todo_view/" method = "POST">
            {% csrf_token %}
            <input type="text" name="content" class="input" type="text" placeholder="Task name">
            <button class="button is-success">Adcionar</button>
        </form>
    </div>
    <ul>
        {% for i in all_items %} 
        <li>
            <div class="box">
                {{i.content}}
                <form action="/delete_todo_item/{{i.id}}/" method = "post">
                    {% csrf_token %}
                    <input class="button is-danger" type="submit" value="Delete">
                </form>
            </div>
            <br />
        </li>
        {% endfor %}
    </ul>
    
    </section>
  </div>
{% endblock %}
